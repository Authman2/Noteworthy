<div id='appSettingsPage'>
    <button id='closeSettingsButton'>x</button>
    <h1 id='settingsTitle'>App Settings</h1>

    <!-- Change Color Scheme -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Color Scheme:</h4>
        <select id='changeColorSchemeSelect'>
            <option value="forestGreen">Forest Green</option>
            <option value="lightGreen">Light Green</option>
            <option value="skyBlue">Sky Blue</option>
            <option value="purple">Purple</option>
        </select>
    </div>

    <br>

    <!-- Show Spell Checker -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Spell Check Highlighting:</h4>
        <select id='spellCheckSelect'>
            <option value="On">On</option>
            <option value="Off">Off</option>
        </select>
    </div>


    <!-- Save/Cancel buttons -->
    <br><br><br><br><br>
    <button id='saveSettingsButton' class="settingsButton">Save Settings</button>
</div>
