<div id='accountPage'>
    <button id='closeAccountButton'>x</button>
    <h1 id='accountHeader'>Account</h1>

    <br>
    <!-- Change Email -->
    <div class='accountSection'>
        <p class='accountSectionTitle'>Change your email: </p>
        <input type='email' 
            id='emailField_account' 
            class='accountPageField'
            placeholder='Enter your email'/>
        <hr class='accountSeparator'>
        <br>
    </div>

    <!-- Change Password -->
    <div class='accountSection'>
        <p class='accountSectionTitle'>Change your password: </p>
        <input type='password' 
            id='passwordField_account' 
            class='accountPageField'
            placeholder='Enter your new password'/>
        <hr class='accountSeparator'>
        <br>
    </div>


    <!-- Button to save account changes. -->
    <button id='updateAccountButton'>Update Account</button>
    <br>
    <button id='logoutButton'>Logout</button>

</div>
