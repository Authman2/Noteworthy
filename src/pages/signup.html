<div id='signupPage'>
    <button id='closeSignupButton'>x</button>
    <h1 id='signUpHeader'>Sign Up</h1>

    <input type='text' 
           id='firstNameField_signup' 
           class='accountField'
           placeholder='Enter your first name'/>
    <hr class='signupSeparator'>
    <br>
    <input type='text' 
           id='lastNameField_signup' 
           class='accountField'
           placeholder='Enter your last name'/>
    <hr class='signupSeparator'>
    <br>
    <input type='email' 
           id='emailField_signup' 
           class='accountField'
           placeholder='Enter your email'/>
    <hr class='signupSeparator'>
    <br>
    
    <input type='password' 
           id='passwordField_signup' 
           class='accountField'
           placeholder='Create a password'/>
    <hr class='signupSeparator'>
    <br>
    
    <input type='password' 
           id='passwordConfirmField_signup' 
           class='accountField'
           placeholder='Re-enter your password'/>
    <hr class='signupSeparator'>
    <br>
    
    <button id='createAccountButton'>Create Account</button>
</div>
