<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href='../res/NoteworthyLogo.png'>
        <meta name='author' content="Adeola Uthman">
		<meta name="Description" content="Cross-platform note taking app!">

        <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Noteworthy">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="theme-color" content="white">
		<meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Noteworthy">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        
        <!-- Homescreen icons -->
		<link rel="shortcut icon" href='../res/NoteworthyLogo.png'>
        <link rel="apple-touch-icon" href="../res/NoteworthyLogo.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../res/NoteworthyLogo.png">
        <link rel="apple-touch-icon" sizes="96x96" href="../res/NoteworthyLogo.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../res/NoteworthyLogo.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../res/NoteworthyLogo.png">
        <link rel="apple-touch-icon" sizes="192x192" href="../res/NoteworthyLogo.png">
        
        <!-- Tile icon for Windows 8 (144x144 + tile color) -->
		<meta name="msapplication-starturl" content=".">
        <meta name="msapplication-tap-highlight" content="no">
		<meta name="msapplication-navbutton-color" content="white">
        <meta name="msapplication-TileImage" content="../res/NoteworthyLogo.png">

        <link rel='manifest' href='./manifest.webmanifest'>
        <title>Noteworthy</title>
    </head>

    <body ontouchstart=''>
        <div id='topbar'></div>
        <div id='toasts'></div>
        <div id='fullscreens'></div>
        <div id='context-menu'></div>
        <div id='root'></div>
        
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src='./index.ts'></script>
    </body>
</html>
