<div class='findReplaceAlert' id='findReplaceAlert'>

    <!-- The title of the alert. -->
    <div class='alertTitle'>Find/Replace</div>

    <!-- The button to close it. -->
    <button id='closeFindReplaceButton'><span class='fa fa-times'></span></button>

    <div id='findReplaceHolder'>
        <!-- The find field. -->
        <input id='findField' class='underneathInputField' placeholder='Find'></input>

        <!-- The replace field. -->
        <input id='replaceField' class='underneathInputField' placeholder='Replace'></input>
    </div>

    <button class='alertButton' id='previousButton'>Previous</button>
    <button class='alertButton' id='nextButton'>Next</button>
    <button class='alertButton' id='replaceButton'>Replace</button>
    <button class='alertButton' id='replaceAllButton'>Replace All</button>

</div>
