<div class='diff-alert' id='diff-alert'>

    <h6 class='diff-alert-title'>
        Your local changes don't match up with the changes you have
        synced in the database. Would you like to keep your local changes or
        your online changes?
    </h6>

    <p id='diff-alert-note-title'></p>
    <pre class='diff-content' id='diff-content'></pre>

    <button class='diff-alert-button' id='diff-alert-local-button'>Keep Local Changes</button>
    <button class='diff-alert-button' id='diff-alert-sync-button'>Keep Synced Changes</button>
</div>
