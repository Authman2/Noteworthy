<div class='shareAlert' id='shareAlert'>

    <!-- The title of the alert. -->
    <div class='alertTitle'>Share</div>

    <div id='shareHolder'>
        <!-- The email field. -->
        <h5 class='shareCaption'>From: </h5>
        <input id='shareFromField' class='underneathInputField' placeholder='Email'></input>

        <!-- The password field. -->
        <h5 class='shareCaption'>Password: </h5>
        <input id='sharePasswordField' 
                class='underneathInputField' 
                placeholder='Password'
                type='password'></input>

        <!-- The receiver email. -->
        <h5 class='shareCaption'>To: </h5>
        <input id='shareToField' class='underneathInputField' placeholder='Email'></input>
    </div>

    <!-- The button for logging out. -->
    <button class='alertButton' id='shareButton'>Share</button>

</div>

<div class='overlay' id='overlay'></div>
