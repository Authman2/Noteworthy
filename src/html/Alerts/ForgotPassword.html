<div class='forgotPasswordAlert' id='forgotPasswordAlert'>

    <!-- The title of the alert. -->
    <div class='alertTitle'>Forgot Password</div>

    <!-- The description of the alert. -->
    <p class='alertDescription'>Enter your email so you can reset your password.</p>

    <!-- The email field for resetting password. -->
    <input id='resetPasswordField' class='underneathInputField' placeholder='Email'></input>

    <!-- The button on the alert. -->
    <button class='alertButton' id='sendResetButton'>Send Reset Email</button>

</div>

<div class='overlay' id='overlay'></div>
