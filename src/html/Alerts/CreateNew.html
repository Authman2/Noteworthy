<div class='createNewAlert' id='createNewAlert'>

    <!-- The title of the alert. -->
    <div class='alertTitle' id='createTitle'>New</div>

    <div id='createNewHolder'>
        <!-- The description of the alert. -->
        <p class='alertDescription' id='createNewDescription'>
            Enter a name for your new notebook
        </p>

        <!-- Name field. -->
        <input id='createNewField' class='underneathInputField' placeholder='Title'></input>
    </div>

    <!-- The button on the alert. -->
    <button class='alertButton' id='createNewButton'>Create New Notebook</button>

</div>

<div class='overlay' id='overlay'></div>
