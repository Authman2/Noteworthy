<div class='accountAlert' id='accountAlert'>

    <!-- The title of the alert. -->
    <div class='alertTitle'>Account</div>

    <div id='accountHolder'>
        <!-- The email field. -->
        <input id='accountEmailField' class='underneathInputField' placeholder='Email'></input>

        <!-- The password field. -->
        <input id='accountPasswordField' class='underneathInputField' placeholder='Enter a new password'></input>
    </div>

    <!-- The button on the alert. -->
    <button class='alertButton' id='sendResetButton'>Send Reset Email</button>

    <!-- The button for logging out. -->
    <button class='alertButton' id='logoutButton'>Logout</button>

</div>

<div class='overlay' id='overlay'></div>
