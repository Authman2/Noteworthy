<div class='forgot-password-alert' id='forgot-password-alert'>
    <span class='fa fa-times account-alert-close'></span>

    <!-- The title of the alert. -->
    <div id='forgot-password-alert-title'>Forgot Password</div>

    <!-- The description of the alert. -->
    <p id='forgot-password-alert-description'>Enter your email so you can reset your password.</p>

    <!-- The email field for resetting password. -->
    <input id='reset-password-field' placeholder='Email'></input>

    <!-- The button on the alert. -->
    <button id='forgot-password-alert-reset'>Send Reset Email</button>

</div>
