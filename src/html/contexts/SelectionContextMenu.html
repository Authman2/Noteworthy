<div class='context-menu-holder'>
    <div class='context-menu' id='selection-context-menu'>

        <span class='fa fa-chevron-left previous-note-btn'
            id='vcm-previous-note-btn'></span>

        <!-- A single context menu item. -->
        <div class='context-menu-item' id='vcm-new-btn'>
            <span class='fa fa-file'></span>
            <p>New</p>
        </div>
        
        <div class='context-menu-item' id='vcm-share-btn'>
            <span class='fa fa-file-upload'></span>
            <p>Share</p>
        </div>

        <div class='context-menu-item' id='vcm-notebooks-btn'>
            <span class='fa fa-book-open'></span>
            <p>Notebooks</p>
        </div>

        <div class='context-menu-item' id='vcm-notes-btn'>
            <span class='fa fa-bars'></span>
            <p>Notes</p>
        </div>

        <span class="context-menu-separator"></span>

        <div class='context-menu-item' id='secm-bold-btn'>
            <span class='fa fa-bold'></span>
            <p>Bold</p>
        </div>

        <div class='context-menu-item' id='secm-italic-btn'>
            <span class='fa fa-italic'></span>
            <p>Italic</p>
        </div>

        <div class='context-menu-item' id='secm-underline-btn'>
            <span class='fa fa-underline'></span>
            <p>Underline</p>
        </div>

        <div class='context-menu-item' id='secm-highlight-btn'>
            <span class='fa fa-highlighter'></span>
            <p>Highlight</p>
        </div>

        <div class='context-menu-item' id='secm-subscript-btn'>
            <span class='fa fa-subscript'></span>
            <p>Subscript</p>
        </div>

        <div class='context-menu-item' id='secm-superscript-btn'>
            <span class='fa fa-superscript'></span>
            <p>Superscript</p>
        </div>

        <span class='fa fa-chevron-right next-note-btn'
            id='vcm-next-note-btn'></span>

    </div>
</div>
