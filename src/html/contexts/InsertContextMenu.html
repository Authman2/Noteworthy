<div class='context-menu-holder'>
    <div class='context-menu' id='insert-context-menu'>

        <span class='fa fa-chevron-left previous-note-btn'
            id='vcm-previous-note-btn'></span>

        <!-- A single context menu item. -->
        <div class='context-menu-item' id='vcm-new-btn'>
            <span class='fa fa-file'></span>
            <p>New</p>
        </div>
        
        <div class='context-menu-item' id='vcm-share-btn'>
            <span class='fa fa-file-upload'></span>
            <p>Share</p>
        </div>

        <div class='context-menu-item' id='vcm-notebooks-btn'>
            <span class='fa fa-book-open'></span>
            <p>Notebooks</p>
        </div>

        <div class='context-menu-item' id='vcm-notes-btn'>
            <span class='fa fa-bars'></span>
            <p>Notes</p>
        </div>

        <span class="context-menu-separator"></span>

        <div class='context-menu-item' id='icm-code-btn'>
            <span class='fa fa-code'></span>
            <p>Code</p>
        </div>
        
        <div class='context-menu-item' id='icm-unsorted-btn'>
            <span class='fa fa-list-ul'></span>
            <p>Unsorted</p>
        </div>

        <div class='context-menu-item' id='icm-sorted-btn'>
            <span class='fa fa-list-ol'></span>
            <p>Sorted</p>
        </div>

        <div class='context-menu-item' id='icm-checkbox-btn'>
            <span class='far fa-check-square'></span>
            <p>Checkbox</p>
        </div>

        <div class='context-menu-item' id='icm-image-btn'>
            <span class='far fa-image'></span>
            <p>Image</p>
        </div>

        <span class='fa fa-chevron-right next-note-btn'
            id='vcm-next-note-btn'></span>

    </div>
</div>
