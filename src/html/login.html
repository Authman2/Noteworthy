<div id='loginPage'>
    <button id='closeLoginButton'>x</button>
    <h1 id='loginHeader'>Login</h1>

    <input type='email' 
            id='emailField_login' 
            class='accountField'
            placeholder='Enter your email'/>
    <hr class='loginSeparator'>
    <br>
    
    <input type='password' 
            id='passwordField_login' 
            class='accountField'
            placeholder='Create a password'/>
    <hr class='loginSeparator'>
    <br>
    
    <button id='loginButton' class='login-btn'>Login</button>
    <br>
    <button id='forgotPasswordButton' class='login-btn'>Forgot Password</button>
</div>
