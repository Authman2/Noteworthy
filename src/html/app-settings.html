<div id='appSettingsPage'>
    <button id='closeSettingsButton'>x</button>
    <h1 id='settingsTitle'>App Settings</h1>

    <!-- Change Main Color Scheme -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Color Scheme:</h4>
        <input id='chooseColorSchemeButton' />
    </div>

    <br>
    
    <!-- Change Note View Text Color -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Text Color Scheme:</h4>
        <input id='chooseTextColorButton' />
    </div>

    <br>

    <!-- Change Footer Color -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Note View Footer Color:</h4>
        <input id='chooseNoteViewFooterColorButton' />
    </div>

    <br>

    <!-- Change Row Color -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Note View Row Color:</h4>
        <input id='chooseNoteViewRowColorButton' />
    </div>

    <br>

    <!-- Change tab size -->
    <div style='display: inline'>
        <h4 class='categoryTitle'>Tab Size in Spaces:</h4>
        <input id='chooseTabSizeButton' type="number" value="4"/>
    </div>


    <!-- Save/Cancel buttons -->
    <br><br><br><br><br>
    <button id='resetSettingsButton' class="settingsButton">Reset to Default</button>
    <br>
    <button id='saveSettingsButton' class="settingsButton">Save Settings</button>
    <br><br><br><br><br><br>
</div>
