<div class='workPage' id='workPage'>
    
    <!-- The white background view. -->
    <div class='backgroundView' id='workView'>
        <!-- The title field for the note. -->
        <input id='titleField' type="text" placeholder="Title"/>

        <!-- The field for typing notes. -->
        <div id='contentField' contenteditable='true' data-text="Note"></div>

        <!-- The notebooks button. -->
        <button id='notesButton'><span class='fa fa-book'></span></button>
    </div>

    

    <!-- The notebooks and notes view. -->
    <div class='notebooksView' id='notebooksView'>
        
        <!-- The title on the notebooks view. -->
        <div id='notebooksTitleView'>
            <button id='notebooksBackButton'><span class='fas fa-chevron-left'></span></button>
            <h4 id='notebooksTitleLabel'>Notebooks</h4>
            <button id='addButton'><span class='fa fa-plus'></span></button>
        </div>

        <!-- The search bar so you can search for notebooks/notes. -->
        <input type='search' id='notebooksSearchField' placeholder='Search'>

        <!-- The table view of notebooks. -->
        <div id='notebooksTableView'>
        </div>
        <!-- The table view that shows the notes. -->
        <div id='notesTableView'>
        </div>

    </div>

</div>
